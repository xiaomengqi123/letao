<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>掏乐乐分类</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/category.css">
</head>
<body>
<div class="lt-container">
  <div class="lt-header">
    <a href="javascrip:history.go(-1);" class="icon-left"><span class="mui-icon mui-icon-back"></span></a>
    <h4>淘乐乐分类</h4>
    <a href="search.html" class="icon-right"><span class="fa fa-search"></span></a>
  </div>
  <div class="lt-main">
    <!--左边导航栏部分-->
    <div class="category_l">
      <div class="mui-scroll-wrapper">
        <ul class="mui-scroll">
          <!--动态渲染-->
          </li>
        </ul>
      </div>
    </div>
    
    <!--右边产品展示部分-->
    <div class="category_r">
      <div class="mui-scroll-wrapper">
        <ul class="mui-scroll">
          <!---->
        </ul>
      </div>
    </div>
    
  </div>
  <div class="lt-footer">
    <ul class="mui-clearfix">
      <li>
        <a href="index.html">
          <span class="fa fa-home"></span>
          <p>首页</p>
        </a>
      </li>
      <li class="now">
        <a href="category.html">
          <span class="fa fa-bars"></span>
          <p>分类</p>
        </a>
      </li>
      <li>
        <a href="cart.html">
          <span class="fa fa-shopping-cart"></span>
          <p>购物车</p>
        </a>
      </li>
      <li>
        <a href="user.html">
          <span class="fa fa-user"></span>
          <p>会员中心</p>
        </a>
      </li>
    </ul>
  </div>
</div>

<!--一级分类-->
<script type="text/html" id="firstTpl">
  {{each rows v i}}
  <li class='{{i==0?"now":""}}' data-id="{{v.id}}">
    <a href="javascript:;">
      {{v.categoryName}}
    </a>
  </li>
  {{/each}}
</script>
<!--二级分类-->
<script type="text/html" id="secondTpl">
  {{if rows.length==0}}
  <p class="category_tips">此分类还没有相关商品!</p>
  {{/if}}
  
  {{each rows v i}}
  <li>
    <a href="#">
      <img src="{{v.brandLogo?v.brandLogo:images/none.png}}" alt="">
      <p>{{v.brandName}}</p>
    </a>
  </li>
  {{/each}}
  
</script>

<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/mui/js/mui.js"></script>
<script src="./js/common.js"></script>
<script src="./js/category.js"></script>
</body>
</html>
